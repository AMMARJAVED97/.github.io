<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>Login Form</title>
    <link rel="stylesheet" href="./login.css">
</head>

<body>
    <script src="./project.js"></script>
    <div class="full-screen-container">
        <div class="login-container">
            <h1 class="login-title">SignIn</h1>
            <form onSubmit="return false">
                <div class="input-group">
                    <label>Email</label>
                    <input type="email" id="email" />
                </div>
                <div class="input-group">
                    <label>Password</label>
                    <input type="password" id="password" /></div>


                <div class="alert alert-dark" role="alert" id="message">
                </div>
                <button type="submit" class="login-button" onclick="onLogin()">Sign In</button>
                <p>If you dont have an Account? <a href="./project.html"> SignUp Now!</a></p>
            </form>
        </div>
    </div>
</body>

</html>
